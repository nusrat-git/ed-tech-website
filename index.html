<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Buddy</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

        <nav class="navbar navbar-expand-lg  navbar-light">
            <div class="container-fluid p-4">
                <a class="navbar-brand fs-1 fw-bolder" href="#">Pro Edu</a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 pt-2">
                        <li class="nav-item pe-5">
                            <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link fs-5" href="#">Courses</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link fs-5" href="#">Deals</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link fs-5" href="#">Success</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link fs-5" href="#">About</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link fs-5" href="#">Register</a>
                        </li>
                    </ul>
                    <form class="pt-2">
                        <button class="btn btn-outline-info" type="submit">Register</button>

                </div>
            </div>
        </nav>

        <!-- slider section -->
        <section>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner ">

                    <div class="carousel-item active">
                        <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">

                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover-2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
